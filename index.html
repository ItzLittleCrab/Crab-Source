<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🦀</text></svg>">
    <title>螃蟹资源 - Minecraft JE 资源站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="main-title">螃蟹资源</h1>
        <h2 class="sub-title">Minecraft JE 资源站</h2>
        <p class="description">探索科技与创意的无限可能</p>
    </header>

    <div class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="输入关键词实时搜索资源...">
        </div>
    </div>

    <main class="main-content">
        <section class="resource-section">
            <h2 class="section-title">资源分类</h2>
            <div class="category-tags">
                <button class="category-tag active">全部</button>
                <button class="category-tag">模组</button>
                <button class="category-tag">地图</button>
                <button class="category-tag">材质包</button>
                <button class="category-tag">数据包</button>
                <button class="category-tag">教程</button>
            </div>
            <div class="resource-grid">
                <!-- 资源卡片将由 JavaScript 动态生成 -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="copyright">© 2023 螃蟹资源 | 版权所有</p>
        <p class="update-info">更多资源持续更新中...</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
